<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scope=1.0" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./images/tea-cozy-logo.png" alt="logo" />
        <nav class="navbar">
          <ul>
            <li><a href="#">Mission</a></li>
            <li><a href="#">Featured Tea</a></li>
            <li><a href="#">Locations</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="section">
          <div class="hero-text">
            <h1>Our Mission</h1>
            <h4>
              Handpicked, Artisanally Curated, Free Range, Sustainable, Small
              Batch, Fair Trade, Organic Tea
            </h4>
          </div>
        </div>
      </section>
      <section class="container">
        <h2>Tea of the Month</h2>
        <h3>What's Steeping at The Tea Cozy?</h3>
        <div class="tea-section">
          <div class="tea-panel">
            <img src="./images/berryblitz.jpg" alt="tea with berries" />
            <h3>Fall Berry Blitz Tea</h3>
          </div>
          <div class="tea-panel">
            <img
              src="./images/spiced-rum.jpg"
              alt="small crate of spiced rum tea"
            />
            <h3>Spiced Rum Tea</h3>
          </div>
          <div class="tea-panel">
            <img src="./images/donut.jpg" alt="donut on a platter" />
            <h3>Sasonal Donuts</h3>
          </div>
          <div class="tea-panel">
            <img
              src="./images/myrtle-ave.jpg"
              alt="aerial shot of tea on table"
            />
            <h3>Myrtle Ave Tea</h3>
          </div>
          <div class="tea-panel">
            <img
              src="./images/bedford-bizarre.jpg"
              alt="aerial shot of tea and sugar container on table"
            />
            <h3>Bedford Bizarre Tea</h3>
          </div>
        </div>
      </section>
      <section class="location-section"></section>
    </main>
    <footer>
      <section class="upper-footer contact-section"></section>
      <section class="lower-footer"></section>
    </footer>
  </body>
</html>
